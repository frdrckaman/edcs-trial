{% extends 'edc_dashboard/bootstrap3/base.html' %}
{% block content %}
    <div class="intro-y flex items-center mt-8">
        <h2 class="text-lg font-medium mr-auto">Regular Form</h2>
    </div>
    <div class="grid grid-cols-12 gap-6 mt-5">
        <div class="intro-y col-span-12  lg:col-start-3 lg:col-span-8">
            <!-- BEGIN: Input -->
            <div class="intro-y box">
                <div class="flex flex-col sm:flex-row items-center p-5 border-b border-gray-200 dark:border-dark-5">
                    <h2 class="font-medium text-base mr-auto">SMEAR POSITIVE PULMONARY TUBERCULOSIS</h2>
                </div>
                <div class="p-5" id="input">
                    <form method="post">
                        <div class="preview">
                            <h2 class="font-medium text-base mr-auto">AGE GROUP</h2>
                            <div>
                                <label>&nbsp; 15-24 &nbsp;</label>
                                <input type="text" class="input w-1\/2 border mt-2" placeholder="Input text">
                                <label>&nbsp; 25-34 &nbsp;</label>
                                <input type="text" class="input w-half border mt-3" placeholder="Input text">
                                <label>&nbsp; 35-44 &nbsp;</label>
                                <input type="text" class="input w-half border mt-3" placeholder="Input text">
                            </div>
                            <div>
                                <label>&nbsp; 45-54 &nbsp;</label>
                                <input type="text" class="input w-1\/2 border mt-2" placeholder="Input text">
                                <label>&nbsp; 55-64 &nbsp;</label>
                                <input type="text" class="input w-half border mt-3" placeholder="Input text">
                                <label>&nbsp; 65-Above &nbsp;</label>
                                <input type="text" class="input w-half border mt-3" placeholder="Input text">
                            </div>
                            <h2>&nbsp;</h2>
                            <h2 class="font-medium text-base mr-auto">GENDER</h2>
                            <div>
                                <label>&nbsp; MALE &nbsp;</label>
                                <input type="text" class="input w-1\/2 border mt-2" placeholder="Input text">
                                <label>&nbsp; FEMALE &nbsp;</label>
                                <input type="text" class="input w-half border mt-3" placeholder="Input text">
                            </div>
                            <h2>&nbsp;</h2>
                            <h2 class="font-medium text-base mr-auto">SOCIALECONOMIC POSITION</h2>
                            <div>
                                <label>&nbsp; LOW &nbsp;</label>
                                <input type="text" class="input w-1\/2 border mt-2" placeholder="Input text">
                                <label>&nbsp; MEDIUM &nbsp;</label>
                                <input type="text" class="input w-half border mt-3" placeholder="Input text">
                                <label>&nbsp; HIGH &nbsp;</label>
                                <input type="text" class="input w-half border mt-3" placeholder="Input text">
                            </div>
                            <div class="intro-y col-span-12 flex items-center justify-center sm:justify-end mt-5">
                                <input type="submit" value="Save" class="button w-24 justify-center block bg-theme-1 text-white ml-2">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
